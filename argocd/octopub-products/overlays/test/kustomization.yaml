apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - path: products-versions.yaml
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: octopub-products
    patch: |-
      - op: replace
        path: /spec/destination/namespace
        value: octopus-test
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Namespace
      name: octopub
    patch: |-
      - op: replace
        path: /metadata/name
        value: octopub-test